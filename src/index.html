<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .parallax {
            background-image: url("http://www.seekgif.com/uploads/pixel-wallpaper-background-1.png");
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>Pokemon Draft</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class='parallax'>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <div class='text-center'>
            <img src="https://fontmeme.com/permalink/181108/1f0a3cc66ffbf0223d4e7e32ba29e317.png" alt="pokemon-font">
            </div>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="pokemonRow" class="row">
        <!-- Pokemon load here -->
      </div>
    </div>

    <div id="pokemonTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="panel panel-default panel-pokemon">
          <div class="panel-heading">
            <h3 class="panel-title">Name</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/100x100" class="img-rounded img-center" style="width: 100%;" src="" data-holder-rendered="true">
            <br/><br/>
            <strong>Type: </strong><span class="pokemon-type">Pokemon Type</span><br/>
            <div class='details'>

                <strong>HP: </strong><span class="pokemon-hp details">45</span><br/>

                <strong>Attack: </strong><span class="pokemon-attack details">45</span><br/>

                <strong>Defense: </strong><span class="pokemon-defense details">45</span><br/>

                <strong>Speed: </strong><span class="pokemon-speed details">45</span><br/>

                <strong>Advantages: </strong><span class="pokemon-advantage details">Fire-types</span><br/>

                <strong>Weaknesses: </strong><span class="pokemon-weaknesses details">Grass-Types</span><br/>
            </div>
            <button class="btn btn-default btn-learn" type="button" data-id="0">Learn More</button>
            <button class="btn btn-default btn-draft" type="button" data-id="0">Draft</button>
          </div>
        </div>
      </div>
    </div>

    <a href="http://www.seekgif.com/free-image/pixel-wallpaper-background-9121.html">Pixel Wallpaper Background</a>
    <br>

    <a href="https://fontmeme.com/pokemon-font/">Pokemon Font</a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
